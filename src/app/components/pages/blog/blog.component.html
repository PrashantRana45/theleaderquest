<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>Blogs</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Blogs</li>
            </ul>
        </div>
    </div>
    <div class="shape9"><img src="assets/img/shape8.svg" alt="image"></div>
</div>

<div class="blog-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6" *ngFor="let item of result">
                <div class="single-blog-post">
                    <div class="post-image">
                        <a [routerLink]="['/blog/' + item.url]" class="d-block">
                            <img src="{{ApiUrl}}/{{item.image}}" alt="image">
                        </a>
                    </div>
                    <div class="post-content">
                        <a [routerLink]="['/blog/' + item.url]" class="category">Education</a>
                        <h3><a [routerLink]="['/blog/' + item.url]">{{item.name}}</a></h3>
                        <ul class="post-content-footer d-flex justify-content-between align-items-center">
                            <li>
                                <div class="post-author d-flex align-items-center">
                                    <img src="assets/img/user1.jpg" class="rounded-circle" alt="image">
                                    <span>{{item.author}}</span>
                                </div>
                            </li>
                            <li><i class='flaticon-calendar'></i> {{item.post_date}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="pagination-area text-center">
                    <a routerLink="/blog-1" class="prev page-numbers"><i class='bx bx-chevrons-left'></i></a>
                    <span class="page-numbers current" aria-current="page">1</span>
                    <a routerLink="/blog-1" class="page-numbers">2</a>
                    <a routerLink="/blog-1" class="page-numbers">3</a>
                    <a routerLink="/blog-1" class="page-numbers">4</a>
                    <a routerLink="/blog-1" class="next page-numbers"><i class='bx bx-chevrons-right'></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
