<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>Free Courses</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Free Courses</li>
            </ul>
        </div>
    </div>
    <div class="shape9"><img src="assets/img/shape8.svg" alt="image"></div>
</div>

<div class="courses-area ptb-100 bg-f5f7fa">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12"  *ngFor="let item of result">
                <div class="single-courses-item">
                    <div class="row align-items-center">
                        <div class="col-lg-4 col-md-4">
                            <div class="courses-image">
                                <img src="{{ApiUrl}}/{{item.course_image}}" alt="image">
                                <a routerLink="/" class="link-btn"></a>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <div class="courses-content">
                                <h3><a routerLink="/single-courses-1">{{item.course_name}}</a></h3>
                                <ul class="courses-content-footer d-flex justify-content-between align-items-center">
                                    <li><i class='flaticon-agenda'></i> {{item.university}}</li>
                                    <li><i class='flaticon-agenda'></i> {{item.cat_name}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="pagination-area text-center">
                    <a routerLink="/courses-5" class="prev page-numbers"><i class='bx bx-chevrons-left'></i></a>
                    <span class="page-numbers current" aria-current="page">1</span>
                    <a routerLink="/courses-5" class="page-numbers">2</a>
                    <a routerLink="/courses-5" class="page-numbers">3</a>
                    <a routerLink="/courses-5" class="page-numbers">4</a>
                    <a routerLink="/courses-5" class="next page-numbers"><i class='bx bx-chevrons-right'></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
