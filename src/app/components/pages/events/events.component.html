<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>Events</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Events</li>
            </ul>
        </div>
    </div>
    <div class="shape9"><img src="assets/img/shape8.svg" alt="image"></div>
</div>

<div class="events-area pt-100 pb-70">
    <div class="container">
        <div class="events-tabs">
                    <div class="row">
                        <div class="col-lg-4 col-sm-6 col-md-6" *ngFor="let item of result">
                            <div class="single-events-box">
                                <div class="image">
                                    <a [routerLink]="['/event/' + item.url]" class="d-block">
                                        <img src="{{ApiUrl}}/{{item.image}}" alt="image">
                                    </a>
                                    <span class="date">{{item.event_date}}</span>
                                </div>
                                <div class="content">
                                    <h3><a [routerLink]="['/event/' + item.url]">{{item.name}}</a></h3>
                                    <span class="location"><i class="bx bx-map"></i>{{item.event_location}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>

<div class="subscribe-area bg-f9f9f9 ptb-100">
    <div class="container">
        <app-subscribe></app-subscribe>
    </div>
    <div class="shape4"><img src="assets/img/shape4.png" alt="image"></div>
    <div class="shape13"><img src="assets/img/shape12.png" alt="image"></div>
    <div class="shape14"><img src="assets/img/shape13.png" alt="image"></div>
    <div class="shape15"><img src="assets/img/shape14.png" alt="image"></div>
</div>
