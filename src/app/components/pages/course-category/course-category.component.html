<div class="page-title-area cat-page">
    <div class="container">
        <div class="page-title-content">            
            <h2>Course Category</h2>
        </div>
    </div>    
    <div class="shape9"><img src="assets/img/shape8.svg" alt="image"></div>
</div>
<div class="breadcrumb-div">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Course Category</li>
            </ul>
        </div>
    </div>
</div>

<div class="courses-area ptb-100">
    <div class="container">
        <div class="odemy-grid-sorting row align-items-center">
            <div class="col-lg-6 col-md-6 result-count">
                <p>We found <span class="count">12</span> courses available for you</p>
            </div>
            <div class="col-lg-6 col-md-6 ordering">
                <div class="select-box">
                    <label>Sort By:</label>
                    <select>
                        <option>Default</option>
                        <option>Popularity</option>
                        <option>Latest</option>
                        <option>Price: low to high</option>
                        <option>Price: high to low</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let item of result">
                <div class="single-courses-box">
                    <div class="courses-image">
                        <a [routerLink]="['/courses/' + item.course_url]" class="d-block image">
                            <img src="{{ApiUrl}}/{{item.course_image}}" alt="image">
                        </a>
                        <a routerLink="/" class="fav"><i class="flaticon-heart"></i></a>
                        <div class="price shadow">{{item.course_price}}</div>
                    </div>
                    <div class="courses-content">
                        <div class="course-author d-flex align-items-center">
                            <img src="assets/img/user1.jpg" class="rounded-circle" alt="image">
                            <span>{{item.instructor}}</span>
                        </div>
                        <h3><a [routerLink]="['/courses/' + item.course_url]">{{item.course_name}}</a></h3>
                        <p>{{item.short_description}}</p>
                        <ul class="courses-box-footer d-flex justify-content-between align-items-center">
                            <li><i class='flaticon-agenda'></i> {{item.course_lesson}} Lessons</li>
                            <li><i class='flaticon-people'></i> {{item.course_enrolled}} Students</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="pagination-area text-center">
                    <a routerLink="/courses-1" class="prev page-numbers"><i class='bx bx-chevrons-left'></i></a>
                    <span class="page-numbers current" aria-current="page">1</span>
                    <a routerLink="/courses-1" class="page-numbers">2</a>
                    <a routerLink="/courses-1" class="page-numbers">3</a>
                    <a routerLink="/courses-1" class="page-numbers">4</a>
                    <a routerLink="/courses-1" class="next page-numbers"><i class='bx bx-chevrons-right'></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
