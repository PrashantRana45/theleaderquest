<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>Courses</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Courses</li>
            </ul>
        </div>
    </div>
    <div class="shape9"><img src="assets/img/shape8.svg" alt="image"></div>
</div>

<div class="courses-area ptb-100">
    <div class="container">
        <div class="odemy-grid-sorting row align-items-center">
            <div class="col-lg-4 col-md-6 ordering">
                <div class="select-box">
                    <label>Universities:</label>
                    <select (change)="onSelect($event.target.value)">
                        <option value="">All Universities</option>
                        <option value="BERKLEY UNIVERSITY">BERKLEY UNIVERSITY</option>
                        <option value="Rice UNIVERSITY">Rice UNIVERSITY</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 ordering">
                <div class="select-box">
                    <label>Duration:</label>
                    <select (change)="onChange($event.target.value)">
                        <option value="">All Durations</option>
                        <option value="1 Months">1 Months</option>
                        <option value="2 Months">2 Months</option>
                        <option value="3 Months">3 Months</option>
                        <option value="4 Months">4 Months</option>
                        <option value="5 Months">5 Months</option>
                        <option value="6 Months">6 Months</option>
                        <option value="7 Months">7 Months</option>
                        <option value="8 Months">8 Months</option>
                        <option value="9 Months">9 Months</option>
                        <option value="10 Months">10 Months</option>
                        <option value="11 Months">11 Months</option>
                        <option value="12 Months">12 Months</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 ordering">
                <div class="select-box">
                    <label>Study Mode:</label>
                    <select (change)="onChange($event.target.value)">
                        <option value="">All Modes</option>
                        <option value="1 Months">1 Months</option>
                        <option value="2 Months">2 Months</option>
                        <option value="3 Months">3 Months</option>
                        <option value="4 Months">4 Months</option>
                        <option value="5 Months">5 Months</option>
                        <option value="6 Months">6 Months</option>
                        <option value="7 Months">7 Months</option>
                        <option value="8 Months">8 Months</option>
                        <option value="9 Months">9 Months</option>
                        <option value="10 Months">10 Months</option>
                        <option value="11 Months">11 Months</option>
                        <option value="12 Months">12 Months</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let item of result">
                <div class="single-courses-box">
                    <div class="courses-image">
                        <a [routerLink]="['/courses/' + item.url]" class="d-block image">
                            <img src="{{ApiUrl}}/{{item.image}}" alt="image">
                        </a>
                        <div class="price shadow">{{item.price}}</div>
                    </div>
                    <div class="courses-content">
                        <h3><a [routerLink]="['/courses/' + item.url]">{{item.name}}</a></h3>
                        <p>{{item.short_description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="pagination-area text-center">
                    <a routerLink="/courses-1" class="prev page-numbers"><i class='bx bx-chevrons-left'></i></a>
                    <span class="page-numbers current" aria-current="page">1</span>
                    <a routerLink="/courses-1" class="page-numbers">2</a>
                    <a routerLink="/courses-1" class="page-numbers">3</a>
                    <a routerLink="/courses-1" class="page-numbers">4</a>
                    <a routerLink="/courses-1" class="next page-numbers"><i class='bx bx-chevrons-right'></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
