<div class="courses-area ptb-100">
    <div class="container">
        <div class="section-title">
            <span class="sub-title">Go at your own pace</span>
            <h2>The Worldâ€™s Largest Selection Of Courses</h2>
            <p>Anytime, Anywhere Learning. Explore from wide variety of Online/Live Learning courses and Start Learning with us!</p>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12" *ngFor="let item of courses">
                <div class="single-courses-item without-box-shadow">
                    <div class="row align-items-center">
                        <div class="col-lg-4 col-md-4">
                            <div class="courses-image">
                                <img src="{{ApiUrl}}/{{item.image}}" alt="image">
                                <a [routerLink]="['/courses/' + item.url]" class="link-btn"></a>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <div class="courses-content">
                                <span class="price">{{item.price}}</span>
                                <h3><a [routerLink]="['/courses/' + item.url]">{{item.name}}</a></h3>
                                <ul class="courses-content-footer d-flex justify-content-between align-items-center">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="courses-info">
                    <a routerLink="/courses" class="default-btn"><i class="flaticon-user"></i>View All Courses<span></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
