<div class="container">
    <div class="section-title">
        <span class="sub-title">News and Blogs</span>
        <h2>Our Latest Publications</h2>
        <p>We always give extra care to our student's skills improvements and feel excited to share our latest research and learnings!</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6" *ngFor="let item of blogs">
            <div class="single-blog-post">
                <div class="post-image">
                    <a [routerLink]="['/blog/' + item.url]" class="d-block">
                        <img src="{{ApiUrl}}/{{item.image}}" alt="image">
                    </a>
                </div>
                <div class="post-content">
                    <a [routerLink]="['/blog/' + item.url]" class="category">Education</a>
                    <h3><a [routerLink]="['/blog/' + item.url]">{{item.name}}</a></h3>
                    <ul class="post-content-footer d-flex justify-content-between align-items-center">
                        <li>
                            <div class="post-author d-flex align-items-center">
                                <img src="assets/img/user1.jpg" class="rounded-circle" alt="image">
                                <span>{{item.author}}</span>
                            </div>
                        </li>
                        <li><i class='flaticon-calendar'></i> {{item.post_date}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12">
            <div class="blog-post-info">
                <p>Get into details now?â€‹ <a routerLink="/blog-1">View all posts</a></p>
            </div>
        </div>
    </div>
</div>
